<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="test.png" sizes="48x48" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Notes App</title>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h1>Notes App</h1>
      </aside>
      <main class="main-content">
        <input-note title="Title" content="Take a note..."></input-note>
        <section class="my-notes">
          <h2>My Notes</h2>
          <div
            id="error-message"
            style="display: none; color: red; margin: 10px 0"
          ></div>
          <div id="note-list" class="notes-grid"></div>
          <script
            src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"
          ></script>
          <dotlottie-player
            id="loading"
            src="https://lottie.host/3abe547a-95a6-464c-8da2-b114f69c3634/UiPHgLhxG2.json"
            background="transparent"
            class="loading"
            speed="1"
            loop
            autoplay
          ></dotlottie-player>
        </section>
      </main>
    </div>
  </body>
</html>
